name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
 
jobs:
  test_osx:
    name: baseinst_mac
    runs-on: macos-13
    steps:
      - name: Get source
        uses: actions/checkout@v3
      - name: base_inst
        run: |
          ./gear -h
          ./gear up b a mm
          source "${HOME}/.gears"
          ./gear e gdu
          gdu -v


            
